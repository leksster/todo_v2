<!-- client/app/views/user_sessions/new.html -->
<div class="container">
  <div class="row">
    <div class="col-xs-offset-4 col-xs-4 col-xs-offset-4">
      <form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
                 name="email"
                 id="email"
                 ng-model="loginForm.email"
                 required="required"
                 class="form-control">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 name="password"
                 id="password"
                 ng-model="loginForm.password"
                 required="required"
                 class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        <a href="#/register" class="btn btn-primary btn-block">Sign up</a>
        <a href="#/register" class="btn btn-primary btn-block">Facebook</a>
      </form> 
    </div>
  </div>

</div>


<ul>
  {{ user.email }}
  {{ user.token }}
  <li ng-show='user.id'><a ng-click="signOut()">Sign out</a></li>
</ul>
